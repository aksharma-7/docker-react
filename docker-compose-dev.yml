version: "3"
services:
    web:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "3000:3000"
        volumes:
            - .:/app
            - /app/node_modules
    tests:
        build:
            context: .
            dockerfile: Dockerfile.dev
        command: ["npm", "run", "test"]
        volumes:
            - .:/app
            - /app/node_modules
